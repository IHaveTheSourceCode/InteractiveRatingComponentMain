<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = 'stylesheet' href="style.css">
    <script src = 'script.js' defer></script>
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <div class="container">
      <img class="star-icon" src="images/icon-star.svg"></img>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="ratings-row">
        <button class="rating">1</button>
        <button class="rating">2</button>
        <button class="rating">3</button>
        <button class="rating">4</button>
        <button class="rating">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>
    <div class ='thank-you-card'>
      <img class = 'thank-you-image' src="images/illustration-thank-you.svg">
      <div class = 'thank-you-message'></div>
      <div class = 'thank-you-header'>Thank you!</div>
      <div class = 'thank-you-paragraph'>We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
      </div>
    </div>
  </body>
</html>
